<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Minor Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar fixed-top navbar-dark bg-danger d-flex justify-content-center">
        <a class="navbar-brand" href="#!" style="font-size:32px;">Recommendation System</a>
    </nav>  

    <div class="container" style="margin-top: 100px;">
        <div class="row">
            <div style="margin-top: 20px;" class="col-lg-6">
                <h1 style="padding: .375rem .375rem;">Company's Requirements</h1>
                <form action = "http://localhost:5000/" method = "POST">
                    <div style="padding: .375rem .375rem;" class="form-group">
                        <label for="DSA">DSA</label>
                        <input name="DSA" type="text" class="form-control">
                    </div>
                    <div style="padding: .375rem .375rem;" class="form-group">
                        <label for="OOPs">OOPs</label>
                        <input name="OOPs" type="text" class="form-control">
                    </div>
                    <div style="padding: .375rem .375rem;" class="form-group">
                        <label for="Databases"> Databases</label>
                        <input name="Databases" type="text" class="form-control">
                    </div>
                    <div style="padding: .375rem .375rem;" class="form-group">
                        <label for="Web_Development">Web Development</label>
                        <input name="Web_Development" type="text" class="form-control">
                    </div>
                    <div style="padding: .375rem .375rem;" class="form-group">
                        <label for="CGPA">CGPA</label>
                        <input name="CGPA" type="text" class="form-control">
                    </div>
                    <div style="padding: .375rem .375rem;" class="form-group">
                        <label for="Work_Experience">Work Experience</label>
                        <input name="Work_Experience" type="text" class="form-control">
                    </div>
                    <div style="padding: .375rem .375rem;" class="form-group">
                        <label for="Backlog">Backlog</label>
                        <input name="Backlog" type="text" class="form-control">
                    </div>
                    <div style="padding: .375rem .375rem;" class="form-group">
                        <label for="candidate">Number of Candidate</label>
                        <input name="candidate" type="text" class="form-control">
                    </div>
                    <div style="padding: .375rem .375rem;" class="form-group">
                        <button style="padding: .375rem .375rem;" type="submit" class="btn btn-danger">Submit</button>
                    </div>
                </form>
            </div>
            <div style="margin-top: 20px;" class="col-lg-6">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for key,value in result %}
                        <tr>
                            <th class="nr" scope="row">1</th>
                            <td>{{value}}</td>
                            <td>{{key}}</td>
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
            </div>
        </div>
        <div style="margin-top: 20px;" class="alert alert-danger" role="alert">
            <strong>Note: </strong>
            <br>
            *Enter the requirements. Value must be true integer.
            <br>
            *This model uses Euclidean Distance score to recommend Candidates to Company.
            <br>
            *Rest other features.
        </div>          
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script type="text/javascript">
    var a = document.getElementsByClassName("nr");
    for (var i = 0; i < a.length; i++) {
        a[i].innerHTML = (i+1)+".";
    }
</script>

</html>
